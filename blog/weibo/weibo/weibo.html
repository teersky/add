<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>简易微博</title>
<link href="style/weibo.css" rel="stylesheet" type="text/css" />
<script src="ajax.js"></script>
<script>
window.onload=function(){
    var oTxt=document.getElementById('t1');
    var oBtn=document.getElementById('btn1');
    var oBox=document.getElementById('reply_box');
    var oPageBox=document.getElementById('page_box');
    var URL='weibo.php';

    oBtn.onclick=dianji;
    document.onkeydown=function(ev){
        var oEvent = ev || event;
        if(oEvent.keyCode==13){
            dianji();
        }
    };

    function dianji(){
        if(oTxt.value==''){
            alert('发表的评论不能为空！');
            return;
        }else{
            ajax({
                url:URL,
                data:{
                    act:'add',
                    content:oTxt.value
                },
                success:function(data){
                    var json=eval('('+data+')'); 
                    if(json.error!=0){
                        alert('发表失败！');
                        return;
                    }else{
                        var oDiv=createMsg(oTxt.value,json.time,0,0,json.id);
                        if(oBox.children){
                            oBox.insertBefore(oDiv,oBox.children[0]);
                        }else{
                            oBox.appendChild(oDiv);   
                        }
                        getPageDate(1);
                        getPageCount();
                        oTxt.value=''; 
                    }
                }
               
            }); 
        }
    }
    getPageDate(1);
    getPageCount();

    function getPageCount(){
        oPageBox.innerHTML='';
        ajax({
            url:URL,
            data:{
                act:'get_page_count'
            },
            success:function(data){
                var json=eval('('+data+')');
                for(var i=0;i<json.count;i++){
                    var oA=document.createElement('a');
                    oA.href='javascript:;';
                    oA.innerHTML=i+1; 
                 
                    if(i==0){
                        oA.className='active';
                    }
                    oPageBox.appendChild(oA);
                    oA.onclick=function(){
                        for(var i=0;i<oPageBox.children.length;i++){
                            oPageBox.children[i].className='';
                        }
                        this.className='active';
                        getPageDate(this.innerHTML);
                    };
              
                }
            }
        });

    }

    function getPageDate(n){
    oBox.innerHTML='';
        ajax({
            url:URL,
            data:{
                act:'get',
                page:n
            },
            success:function(data){
                var arr=eval('('+data+')');
                for(var i=0;i<arr.length;i++){
                     var oDiv=createMsg(arr[i].content,arr[i].time,arr[i].acc,arr[i].ref,arr[i].id);
                     oBox.appendChild(oDiv);

                     
                }
            }
        });
    }

    function createMsg(content,time,acc,ref,id){
        var oDate=new Date();
        oDate.setTime(time*1000);
        var sDate=oDate.getFullYear()+'-'+toDou(oDate.getMonth()+1)+'-'+toDou(oDate.getDate())+' '+toDou(oDate.getHours())+':'+toDou(oDate.getMinutes())+':'+toDou(oDate.getSeconds());
        var oDiv=document.createElement('div');
        oDiv.className='reply';
        oDiv.innerHTML='<p class="replyContent">'+content+'</p>'
                    +'<p class="operation">'
                    +'<span class="replyTime">'+sDate+'</span>'
                    +'<span class="handle">'
                    +'<a href="javascript:;" class="top">'+acc+'</a>'
                    +'<a href="javascript:;" class="down_icon">'+ref+'</a>'
                    +'<a href="javascript:;" class="cut">删除</a>'
                    +'</span>'
                    +'</p>';
       
        var cut=oDiv.getElementsByTagName('a')[2];
        cut.onclick=function(){
            if(confirm('确定删除吗？')){
                ajax({
                    url:URL,
                    data:{
                        act:'del',
                        id:id
                    },
                    success:function(data){
                        var json=eval('('+data+')');
                        if(json.error!=0){
                            alert('删除失败');
                            return;
                        }else{
                            oBox.removeChild(oDiv);
                            getPageDate(1);
                            getPageCount();
                        }
                    }
                });    
            } 
        };

         return oDiv;
    }


    function toDou(num){
        return num<10?'0'+num:num;
    }


};



</script>
</head>

<body>

<!--留言-->

        <div class="takeSbmComment">
            <input type="button" class="inputs" value="" id="btn1" />
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
<!--已留-->
